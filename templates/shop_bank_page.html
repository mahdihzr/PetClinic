<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Text Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container min-vh-100 d-flex justify-content-center align-items-center">
    <div class="card p-4 shadow rounded-4 w-100" style="max-width: 400px;">
      <h2 class="mb-4 text-center">Text Input Form</h2>
      <form method="POST">
          {% csrf_token %}
        <div class="mb-3">
          <label for="textInput" class="form-label">Enter Text</label>
          <input type="text" name="status" class="form-control" id="textInput" name="textInput" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
