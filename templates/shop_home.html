<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Right-side Menu</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            padding: 20px;
            background-color: #f0f2f5;
        }

        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 30px 15px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
        }

        .nav-link {
            color: white !important;
            padding: 12px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            background-color: rgba(255,255,255,0.1);
            transform: translateX(-5px);
        }

        .dropdown-menu {
            display: none;
            right: 100%;
            left: auto;
            top: 0;
            background-color: #ffffff;
            border: none;
            box-shadow: -2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            min-width: 200px;
        }

        .dropdown-item {
            color: #2c3e50;
            padding: 10px 20px;
            position: relative;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
            color: #3498db;
        }

        .dropdown:hover > .dropdown-menu,
        .dropdown-submenu:hover > .dropdown-menu {
            display: block;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            right: 100%;
            left: auto;
            top: 0;
        }

        .nav-item {
            margin: 10px 0;
        }

        /* Arrow styling */
        .has-submenu::before {
            content: "\f053"; /* Left chevron */
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            opacity: 0.7;
        }

        .nav-link.has-submenu {
            padding-left: 30px;
        }

        .dropdown-item.has-submenu {
            padding-left: 35px;
        }

        /* Remove default Bootstrap arrow */
        .dropdown-toggle::after {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul class="nav flex-column">
            <!-- Main Category: Dog -->
            <li class="nav-item dropdown">
                <a class="nav-link has-submenu" href="#" role="button">
                    Dog
                </a>
                <ul class="dropdown-menu">
                    <!-- Subcategory: Dog Food -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item has-submenu" href="#">Dog Food</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Can Food</a></li>
                            <li><a class="dropdown-item" href="#">Dry Food</a></li>
                            <li><a class="dropdown-item" href="#">Treats</a></li>
                        </ul>
                    </li>
                    <!-- Subcategory: Dog Toys -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item has-submenu" href="#">Dog Toys</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Chew Toys</a></li>
                            <li><a class="dropdown-item" href="#">Plush Toys</a></li>
                            <li><a class="dropdown-item" href="#">Rope Toys</a></li>
                        </ul>
                    </li>
                </ul>
            </li>

            <!-- Main Category: Cat -->
            <li class="nav-item dropdown">
                <a class="nav-link has-submenu" href="#" role="button">
                    Cat
                </a>
                <ul class="dropdown-menu">
                    <!-- Subcategory: Cat Food -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item has-submenu" href="#">Cat Food</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Wet Food</a></li>
                            <li><a class="dropdown-item" href="#">Dry Food</a></li>
                            <li><a class="dropdown-item" href="#">Treats</a></li>
                        </ul>
                    </li>
                    <!-- Subcategory: Cat Toys -->
                    <li class="dropdown-submenu">
                        <a class="dropdown-item has-submenu" href="#">Cat Toys</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Balls</a></li>
                            <li><a class="dropdown-item" href="#">Scratchers</a></li>
                            <li><a class="dropdown-item" href="#">Laser Toys</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
